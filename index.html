<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./template.css">
    <link rel="stylesheet" href="./styles/categories.css">

    <link rel="stylesheet" href="./fonts/impact/impact.css">

    <script src="./scripts.js"></script>

    <title>Категории</title>
</head>

<body>
    <main>
        <section class="categories">
            <div class="categories-container">
                <picture class="categories-container__picture categories-container__picture--leaf">
                    <img width="198" height="146" loading="lazy" class="categories-container__image"
                        src="./images/categories/leaf.png" alt="Листик" title="Листик">
                </picture>

                <picture class="categories-container__picture categories-container__image--leaf-small">
                    <img width="101" height="97" loading="lazy" class="categories-container__image "
                        src="./images/categories/leaf--small.png" alt="Листик" title="Листик">
                </picture>
                <h2 class="categories__title">Категории</h2>
                <ul class="categories__list">
                    <li class="categories__list-item">
                        <span class="categories__list-item-circle categories__list-item-circle--big">
                        </span>
                        <span class="categories__list-item-circle categories__list-item-circle--medium">
                        </span>
                        <span class="categories__list-item-circle categories__list-item-circle--small">
                        </span>
                        <a class="categories__list-item-link" href="#">
                            <article class="categories__list-item-link-article">
                                <figure class="categories__list-item-link-article-figure">
                                    <picture class="categories__list-item-link-article-figure-picture">
                                        <source srcset="./images/categories/pesticides/pesticides.avif"
                                            type="image/avif">
                                        <source srcset="./images/categories/pesticides/pesticides.webp"
                                            type="image/webp">
                                        <img width="245" height="138" loading="lazy"
                                            class="categories__list-item-link-article-figure-picture-image"
                                            src="./images/categories/pesticides/pesticides.png" alt="Пестициды"
                                            title="Пестициды">
                                    </picture>

                                    <picture
                                        class="categories__list-item-link-article-figure-picture categories__list-item-link-article-figure-picture--active">

                                        <source srcset="./images/categories/pesticides/pesticides--active.avif"
                                            type="image/avif">
                                        <source srcset="./images/categories/pesticides/pesticides--active.webp"
                                            type="image/webp">
                                        <img width="245" height="138" loading="lazy"
                                            class="categories__list-item-link-article-figure-picture-image"
                                            src="./images/categories/pesticides/pesticides--active.png" alt="Пестициды"
                                            title="Пестициды">
                                    </picture>
                                </figure>
                                <figcaption class="categories__list-item-link-article-figcaption">
                                    <h3 class="categories__list-item-link-article-figcaption-title">
                                        Пестициды</h3>
                                </figcaption>
                            </article>
                        </a>
                    </li>
                    <li class="categories__list-item">
                        <span class="categories__list-item-circle categories__list-item-circle--big">
                        </span>
                        <span class="categories__list-item-circle categories__list-item-circle--medium">
                        </span>
                        <span class="categories__list-item-circle categories__list-item-circle--small">
                        </span>
                        <a class="categories__list-item-link" href="#">
                            <article class="categories__list-item-link-article">
                                <figure class="categories__list-item-link-article-figure">
                                    <picture class="categories__list-item-link-article-figure-picture">
                                        <source srcset="./images/categories/plant/plant.avif" type="image/avif">
                                        <source srcset="./images/categories/plant/plant.webp" type="image/webp">
                                        <img width="245" height="138" loading="lazy"
                                            class="categories__list-item-link-article-figure-picture-image"
                                            src="./images/categories/plant/plant.png" alt="Культуры" title="Культуры">
                                    </picture>

                                    <picture
                                        class="categories__list-item-link-article-figure-picture categories__list-item-link-article-figure-picture--active">

                                        <source srcset="./images/categories/plant/plant--active.webp" type="image/webp">
                                        <img width="245" height="138" loading="lazy"
                                            class="categories__list-item-link-article-figure-picture-image"
                                            src="./images/categories/plant/plant--active.png" alt="Культуры"
                                            title="Культуры">
                                    </picture>
                                </figure>
                                <figcaption class="categories__list-item-link-article-figcaption">
                                    <h3 class="categories__list-item-link-article-figcaption-title">Культуры</h3>
                                </figcaption>
                            </article>
                        </a>
                    </li>
                    <li class="categories__list-item">
                        <span class="categories__list-item-circle categories__list-item-circle--big">
                        </span>
                        <span class="categories__list-item-circle categories__list-item-circle--medium">
                        </span>
                        <span class="categories__list-item-circle categories__list-item-circle--small">
                        </span>
                        <a class="categories__list-item-link" href="#">
                            <article class="categories__list-item-link-article">
                                <figure class="categories__list-item-link-article-figure">
                                    <picture class="categories__list-item-link-article-figure-picture">
                                        <source srcset="./images/categories/pests/pests.avif" type="image/avif">
                                        <source srcset="./images/categories/pests/pests.webp" type="image/webp">
                                        <img width="245" height="138" loading="lazy"
                                            class="categories__list-item-link-article-figure-picture-image"
                                            src="./images/categories/pests/pests.png" alt="Вредители" title="Вредители">
                                    </picture>

                                    <picture
                                        class="categories__list-item-link-article-figure-picture categories__list-item-link-article-figure-picture--active">

                                        <source srcset="./images/categories/pests/pests--active.webp" type="image/webp">
                                        <img width="245" height="138" loading="lazy"
                                            class="categories__list-item-link-article-figure-picture-image"
                                            src="./images/categories/pests/pests--active.png" alt="Вредители"
                                            title="Вредители">
                                    </picture>
                                </figure>
                                <figcaption class="categories__list-item-link-article-figcaption">
                                    <h3 class="categories__list-item-link-article-figcaption-title">Вредители</h3>
                                </figcaption>
                            </article>
                        </a>
                    </li>
                    <li class="categories__list-item">
                        <span class="categories__list-item-circle categories__list-item-circle--big">
                        </span>
                        <span class="categories__list-item-circle categories__list-item-circle--medium">
                        </span>
                        <span class="categories__list-item-circle categories__list-item-circle--small">
                        </span>
                        <a class="categories__list-item-link" href="#">
                            <article class="categories__list-item-link-article">
                                <figure class="categories__list-item-link-article-figure">
                                    <picture class="categories__list-item-link-article-figure-picture">
                                        <source srcset="./images/categories/composition/composition.avif"
                                            type="image/avif">
                                        <source srcset="./images/categories/composition/composition.webp"
                                            type="image/webp">
                                        <img width="245" height="138" loading="lazy"
                                            class="categories__list-item-link-article-figure-picture-image"
                                            src="./images/categories/composition/composition.png"
                                            alt="Действующие вещества" title="Действующие вещества">
                                    </picture>

                                    <picture
                                        class="categories__list-item-link-article-figure-picture categories__list-item-link-article-figure-picture--active">

                                        <source srcset="./images/categories/composition/composition--active.avif"
                                            type="image/avif">
                                        <source srcset="./images/categories/composition/composition--active.webp"
                                            type="image/webp">
                                        <img width="245" height="138" loading="lazy"
                                            class="categories__list-item-link-article-figure-picture-image"
                                            src="./images/categories/composition/composition--active.png"
                                            alt="Действующие вещества" title="Действующие вещества">
                                    </picture>
                                </figure>
                                <figcaption class="categories__list-item-link-article-figcaption">
                                    <h3 class="categories__list-item-link-article-figcaption-title">Действующие вещества
                                    </h3>
                                </figcaption>
                            </article>
                        </a>
                    </li>
                </ul>
            </div>
        </section>
    </main>
</body>

</html>
